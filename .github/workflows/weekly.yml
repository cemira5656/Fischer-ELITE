name: Weekly Fisher Screener + 50DMA Timing

on:
  schedule:
    - cron: "0 7 * * 1"  # Mondays 07:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run screener
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python src/run_weekly.py

      - name: Commit outputs
        run: |
          git config user.name "signal-bot"
          git config user.email "actions@github.com"
          git add output/report.md output/signals.json state/elite.json
          git commit -m "Weekly Fisher screener + timing" || echo "No changes"
          git push
